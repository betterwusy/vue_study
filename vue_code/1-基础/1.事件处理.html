<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="demo">
    <button @click="handleClick">Button1</button>
    <button @click="handleClick(123)">Button2</button>
    <button @click="handleClick(123,$event)">Button3</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#demo',
      data: {
        message: 'test'
      },
      methods: {
        handleClick(a, event) {
          console.log(a);
          console.log(event);
        }
      }
    })
  </script>
</body>

</html>
